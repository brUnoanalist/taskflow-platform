{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">{% trans "Sign In" %}</h1>

        <form class="login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_login" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" name="login" id="id_login" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="nombre@ejemplo.com">
            </div>

            <div class="mb-6">
                <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" name="password" id="id_password" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <div class="flex items-center justify-between mb-4">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    {% trans "Sign In" %}
                </button>
            </div>
        </form>

        <div class="text-center my-4">
            <p class="text-gray-600">O inicia sesión con:</p>
            <a href="{% url 'google_login' %}"
               class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mt-2 bg-gray-200 px-4 py-2 rounded-lg">
                Google
            </a>
        </div>

        <p class="text-center text-gray-600 text-sm">
            ¿No tienes una cuenta? <a href="{{ signup_url }}" class="font-bold text-blue-500 hover:text-blue-800">Regístrate</a>
        </p>
    </div>
</div>
{% endblock %}
