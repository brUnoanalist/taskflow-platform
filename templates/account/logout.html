{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white shadow-xl rounded-2xl p-8 text-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">
            Cerrar Sesión
        </h1>
        
        <p class="text-gray-600 mb-6">
            ¿Estás seguro de que quieres salir de tu cuenta?
        </p>
        
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            
            <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-300">
                Confirmar y Salir
            </button>
        </form>

    </div>
</div>
{% endblock %}
